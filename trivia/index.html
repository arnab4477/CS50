<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the answer of this question?</h3>
                <button class="wrong">wrong1</button>
                <button class="wrong">wrong2</button>
                <button class="wrong">wrong3</button>
                <button class="right">right</button>
                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the answer of this question? (answer)</h3>
                <input type="text">
                <button id="check">Check answer</button>
                <p id="answer2"></p>
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.right');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'Correct';
                });
            })

            let incorrects = document.querySelectorAll('.wrong');
            for (let i = 0; i < incorrects.length; i++){
                incorrects[i].addEventListener('click', function(){
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#answer1').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value === 'answer'){
                    input.style.backgroundColor = 'green';
                    document.querySelector('#answer2').innnerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#answer2').innnerHTML = 'Incorrect!';
                }
                }
            )
        </script>
    </body>
</html>
